<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 3rem;
      color: #ff4081;
    }
    p {
      font-size: 1.5rem;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday, My Friend! 🎂</h1>
  <p>Wishing you all the joy, love, and cake in the world!</p>
  <button onclick="showWish()">Click for a Surprise</button>

  <script>
    function showWish() {
      alert("You are an amazing person and I’m lucky to have you in my life. Have the best birthday ever! 🥳🎈🎁");
    }
  </script>
</body>
</html>
